---
sudo: false
addons:
  apt:
    packages:
      - aspell
      - aspell-en
  coverity_scan:
    project:
      name: "maxmind/MaxMind-DB-Reader-XS"
      description: "Build submitted via Travis CI"
    notification_email: dev-ci@maxmind.com
    build_command_prepend: "perl Build.PL; ./Build clean"
    build_command:   "./Build test"
    branch_pattern: .*coverity.*
language: perl
perl:
  - blead
  - blead-thr
  - dev
  - dev-thr
  - 5.22.0
  - 5.22.0-thr
  - 5.20.2
  - 5.20.2-thr
  - 5.18.3
  - 5.18.3-thr
  - 5.16.3
  - 5.16.3-thr
  - 5.14.4
  - 5.14.4-thr
  - 5.12.5
  - 5.12.5-thr
  - 5.10.1
  - 5.10.1-thr
matrix:
  allow_failures:
    - perl: blead
    - perl: blead-thr
  include:
    - env: COVERAGE=1
      perl: '5.22'
env:
  global:
    - RELEASE_TESTING=1
    - AUTHOR_TESTING=1
    - LD_LIBRARY_PATH=$HOME/lib:$LD_LIBRARY_PATH
    - LIBRARY_PATH=$HOME/lib
    - C_INCLUDE_PATH=$HOME/include
    - secure: FXtBg21hDDqhYGgK3dRn8k4WgNN9Fwsv9vhF9nEcHUJKnNrsHz6QayaWeslDPfGS0SMjNVJvi0FhcuX9V8mEH3A9Ra3Hc+xyTcrUgWuzzrH1N4P0Wd1evnHEwwZkkxGRb0zh8AMWlP5UGfgdl/QBd46BuXW9Vv4uxkpf7LUvXu8=
before_install:
  - git submodule update --init --recursive
  - git clone --recursive git://github.com/maxmind/libmaxminddb
  - cd libmaxminddb
  - ./bootstrap
  - ./configure --prefix=$HOME
  - make
  - make install
  - ldconfig -v -n $HOME/lib
  - cd ..
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install --deps
  - cpan-install --coverage
before_script:
  - coverage-setup
script:
  - perl Build.PL
  - ./Build
  - prove -b -j$(test-jobs) $(test-files)
notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
      - dev-ci@maxmind.com
