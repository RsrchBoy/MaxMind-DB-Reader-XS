[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = MaxMind-DB-Reader-XS-*/**/*
ignore = blib/**/*
ignore = inc/Capture/**/*
ignore = inc/Config/**/*
ignore = maxmind-db/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = tools/**/*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

[PerlCritic non-auto-generated xt]
select = xt/author/leak-check.t
argv = --profile=$ROOT/perlcriticrc

