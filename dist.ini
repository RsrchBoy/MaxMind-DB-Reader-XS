name    = MaxMind-DB-Reader-XS
author  = Boris Zentner <bzm@2bz.de>
author  = Dave Rolsky <autarch@urth.org>
license = Artistic_2_0
copyright_holder = MaxMind, Inc.

version = 0.03

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[@Filter]
-bundle = @Basic
-remove = License

[Authority]
authority = cpan:TJMATHER

[InstallGuide]
[MetaNoIndex]
file = t/lib/Test/MaxMind/DB/Reader.pm

[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=MaxMind-DB-Reader
bugtracker.mailto = bug-maxmind-db-reader@rt.cpan.org
repository.url    = git://github.com/maxmind/MaxMind-DB-Reader-perl.git
repository.web    = https://github.com/maxmind/MaxMind-DB-Reader-perl
repository.type   = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[NoTabsTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]

[AutoPrereqs]
skip = ^MaxMind::DB::Writer

[CheckPrereqsIndexed]

[@Git]
